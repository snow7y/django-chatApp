<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 not found</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="{% static 'chat/css/404.css' %}">
</head>

<body>
    <div class="o-404">
        <h1 class="a-title">404</h1>
        <p class="a-message">
            You came to the wrong neighborhood
        </p>
        <div class="o-cat">
            <div class="m-ears">
                <div class="m-ear -right"></div>
                <div class="m-ear -left"></div>

            </div>
            <div class="m-face">
                <div class="m-eyes">
                    <div class="m-eye -left">
                        <div class="a-eyePupil"></div>
                    </div>
                    <div class="m-eye -right">
                        <div class="a-eyePupil"></div>
                    </div>
                </div>
                <div class="m-nose"></div>
            </div>

        </div>
    </div>
</body>

</html>
